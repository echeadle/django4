{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
      <nav>
        <div>
          <div>
            <div>
              <div class="flex">
                <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                <span class="text-gray-500 font-semibold text-lg">Buy&Sell</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <h1>This is a template</h1>
        {% for product in products %}
        <a href="{% url 'myapp:product_detail' product.id %}">
          {{product.price}} -> {{product.price}} -> {{product.desc}}</br>
        </a>
        {% endfor %}

    </body>
</html>
